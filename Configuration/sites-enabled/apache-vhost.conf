<VirtualHost *:80>
  ServerName local-teampass.web-essentials.asia
  RewriteEngine On
  RewriteCond %{HTTPS} off
  RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>

<VirtualHost *:443>
  ServerAdmin helpdesk@web-essentials.asia

  ServerName local-teampass.web-essentials.asia

  DocumentRoot /var/www

  <Directory />
    Options Indexes FollowSymLinks MultiViews
    Order allow,deny
    Allow from all
  </Directory>

####Certificate
  SSLEngine on
  SSLCertificateFile /etc/ssl/certs/secure.crt
  SSLCertificateKeyFile /etc/ssl/privagte/secure.key

  LogLevel warn
  ErrorLog /var/log/apache2/cpassman-error.log
  CustomLog /var/log/apache2/cpassman-access.log combined

</VirtualHost>
